<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>URLs</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body style="background-image: url(https://tse4.mm.bing.net/th?id=OIP.xeicTO3zR9g4uRLQHoyU1QHaEo&pid=Api);background-repeat: no-repeat;background-size: cover;">
    <ul class="nav nav-tabs justify-content-end light-blue lighten-1 mx-0 mb-0 mt-1">
    <li class="nav-item">
    </li>
</ul>


<div class="container pad_up_more">

<div class="card-img text-dark">
  <div class="card-img-overlay">
    <div class="row">

    <div class="col-lg-3 col-md-3">  </div>

    <!-- Grid column -->
    <div class="col-lg-6 col-md-8 pad_up_more">

        <!--Panel-->
         
        <div class="card size">
            <h3 class="card-header light-blue lighten-1 white-text text-uppercase font-weight-bold text-center py-5">Tweets</h3>
            <div class="card-body">
<table class="table">

    <!--Table head-->
    <thead class="mdb-color darken-3">
        <tr class="text-white">
            <th>#</th>
            <th>First Name</th>
            <th>Date</th>
            <th>Url</th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
        {% for product in products.all %}
        <tr>
            <th scope="row"></th>
            <td>{{product.name}}</td>
            <td>{{product.pub_date}}</td>
            <td><a href={{product.url}}>{{product.url}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
    <!--Table body-->

</table>
<!--Table-->

                </div>
            </div>
        </div>
        <!--/.Panel-->
    </div>
    <!-- Grid column -->

</div>
</div>
